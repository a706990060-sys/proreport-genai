version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: proreport-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - DATA_PATH=/app/data
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped
    networks:
      - proreport-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: proreport-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001/api
    restart: unless-stopped
    networks:
      - proreport-network

networks:
  proreport-network:
    driver: bridge






