# Fly.io 配置文件
app = "proreport-genai-backend"
primary_region = "sin"

[build]
  builder = "nixpacks"

[env]
  PORT = "3001"
  NODE_ENV = "production"
  DATA_PATH = "./data"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

